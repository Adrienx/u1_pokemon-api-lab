<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="pokedex">
    <div id="pokemonImageContainer">
        <img id="pokemonImage" alt="Pokemon Image">
    </div>
    
      <input type="text" value="" placeholder="Choose your pokemon!" id="pokemonInput">
      <input type="button" value="Search" id="searchButton">
    
    <div class="pokemon-data">
        <h2 id="pokemonName"></h2>
        <p id="pokemonDescription"></p>
        <h3>Abilities</h3>
        <ul id="pokemonAbilities"></ul>
        <h3>Stats</h3>
        <ul id="pokemonStats"></ul>
        <h3>Types</h3>
        <ul id="pokemonTypes"></ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
